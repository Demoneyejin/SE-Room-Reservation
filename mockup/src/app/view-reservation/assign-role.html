<!DOCTYPE html>
<h2 mat-dialog-title>
	Assign Role
</h2>
<form [formGroup]="roleForm">
	<mat-form-field>
		<mat-label>Email</mat-label>
		<input matInput type="email" placeholder="Email" required #email formControlName="email">
	</mat-form-field>
	<mat-form-field>
		<mat-label>Role</mat-label>
		<input matInput type="text" placeholder="Role" required #role formControlName="role">
	</mat-form-field>
</form>
<mat-dialog-actions align="end">
	<button mat-button mat-dialog-close>Cancel</button>
	<button class='specButton'mat-raised-button color="primary" (click)="closeDialog()">Submit</button>
</mat-dialog-actions>
