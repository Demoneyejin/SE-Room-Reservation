<!DOCTYPE html>

<h2>Reservations</h2>

<mat-card class="card mat-elevation-z4" fxLayout="column">

	<div *ngFor="let reserve of reservations; last as last">
		<div class=reserveUnit>
			<div>
				<h3>Date: {{reserve.date}}</h3>
				<p>Time: {{reserve.time}}</p>
				<p>Owner: {{reserve.owner}}</p>
				<p>Room: {{reserve.room}}</p>
			</div>

			<button mat-raised-button type="submit">Cancel</button>
		</div>
		<mat-divider *ngIf="!last"></mat-divider>
	</div>
</mat-card>
