<!DOCTYPE html>
<mat-card class="mat-elevation-z4">
	<h2>Forgot Password?</h2>
	<form>
		<mat-form-field appearance="outline" color=primary>
			<mat-label>Username</mat-label>
			<input matInput placeholder="Username" required formControlName="username">
		</mat-form-field>
		
		<mat-form-field appearance="outline">
			<mat-label>Security Question</mat-label>
			<mat-select required formControlName="securQues">
				<mat-option *ngFor="let opt of secQues" [value]="opt.value">
					{{opt.text}}
				</mat-option>
			</mat-select>
		</mat-form-field>

		<mat-form-field appearance="outline">
			<mat-label>Answer</mat-label>
			<input matInput placeholder="Answer" required formControlName="secAns">
		</mat-form-field>

		
	</form>
	<button mat-raised-button color="primary" (click)="changePassword()">Submit</button>
</mat-card>
