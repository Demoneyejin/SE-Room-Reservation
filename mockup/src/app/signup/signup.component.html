<!DOCTYPE html>
<mat-card class="cardInner mat-elevation-z4" fxFlex="0 1 calc(30em + 50px)"
	gdAreas="header | instructions | form | footer">
	<div gdArea="header">
		<h2>Create an Account</h2>
	</div>
	<div gdArea="instructions">
		<p>Please fill out all fields and press submit to confirm</p>
	</div>
	<div gdArea="form" class="formArea">
		<form>
			<mat-form-field appearance="outline" class="halfSpace">
				<mat-label>Username</mat-label>
				<input matInput placeholder="Username" required >
			</mat-form-field>
			
			<mat-form-field appearance="outline" class="halfSpace">
				<mat-label>Full Name</mat-label>
				<input matInput placeholder="Full Name" required>
			</mat-form-field><br>

			<mat-form-field appearance="outline">
				<mat-label>Email</mat-label>
				<input matInput placeholder="Email" required>
			</mat-form-field> <br>

			<mat-form-field appearance="outline"class="halfSpace">
				<mat-label>Password</mat-label>
				<input matInput type="password" placeholder="Password" required>
			</mat-form-field>

			<mat-form-field appearance="outline"class="halfSpace">
				<mat-label>Confirm Password</mat-label>
				<input matInput type="password" placeholder="Password" required>
			</mat-form-field><br>

			<mat-form-field appearance="outline">
				<mat-label>Security Question</mat-label>
				<mat-select required>
					<mat-option *ngFor="let opt of securityQuestions" [value]="opt.value">
						{{opt.text}}
					</mat-option>
				</mat-select>
			</mat-form-field><br>

			<mat-form-field appearance="outline">
				<mat-label>Answer</mat-label>
				<input matInput type="text" placeholder="Answer" required>
			</mat-form-field>
		</form>
		<a (click)="toLogin()">Already have an account?</a>
	</div>
	<div gdArea="footer">
		<button mat-raised-button type="submit" (click)="onClick()" color="primary">Submit</button>
	</div>
</mat-card>
