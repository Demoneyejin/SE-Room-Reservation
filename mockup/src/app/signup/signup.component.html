<!DOCTYPE html>
<mat-card class="cardInner mat-elevation-z4" fxFlex="1 1 calc(20em + 50px)"
	gdAreas="header | instructions | form | footer">
	<div gdArea="header">
		<h2>Create an Account</h2>
	</div>
	<div gdArea="instructions">
		<p>Please fill out all fields and press submit to confirm</p>
	</div>
	<div gdArea="form" class="formArea">
		<form>
			Username:<br>
			<input type="text" name="username"><br>
			Full Name:<br>
			<input type="text" name="fullname"><br>
			Email: <br>
			<input type="email" name="email"><br>
			Password: <br>
			<input type="password" name="password"><br>
			Confirm Password: <br>
			<input type="password" name="confPassword"><br>
			Security Question:
			<select name="secQuestions" [size]="getNumQuestions()">
				<option *ngFor="let opt of securityQuestions" [value]="opt.value">{{opt.text}}</option>
			</select>
		</form>
		<a (click)="toLogin()">Already have an account?</a>
	</div>
	<div gdArea="footer">
		<button mat-raised-button type="submit" (click)="onClick()" color="primary">Submit</button>
	</div>
</mat-card>
