<mat-card class="cardInner mat-elevation-z4" fxFlex="0 1 calc(30em + 50px)">
	<h2>Sign In</h2>
	<div class='formArea'>
		<mat-form-field appearance='outline'>
			<mat-label>Username</mat-label>
			<input matInput placeholder="Username" type='text' required>
		</mat-form-field>
		<mat-form-field appearance='outline'>
			<mat-label>Password</mat-label>
			<input matInput type='password' placeholder="Password" required>
		</mat-form-field>
	</div>
	<a routerLink="/signup">Create an Account</a><br>
	<a routerLink="/forgotpassword">Forgot Password?</a>
	<button mat-raised-button color="primary" (click)=onClick()>Log In</button>
</mat-card>
