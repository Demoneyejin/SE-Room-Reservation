<!DOCTYPE html>
<head>
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<mat-card class="cardInner mat-elevation-z4" fxFlex="0 0 calc(30em + 50px)">
	<h2>Sign In</h2>
	<div class='formArea'>
		<form [formGroup]="loginForm" (ngSubmit)="onClick()">
			<mat-form-field appearance='outline'>
				<mat-label>Username</mat-label>
				<input matInput placeholder="Username" type='text' required formControlName="username">
			</mat-form-field>

			<mat-form-field appearance='outline'>
				<mat-label>Password</mat-label>
				<input matInput type='password' placeholder="Password" required formControlName="password">
			</mat-form-field>

			<re-captcha (resolved)="resolved($event)" siteKey="6Ld2MLwUAAAAAEiwQDTjrblTurB91_PW63ooWoXn" *ngIf="doCaptcha()"></re-captcha>

			<a routerLink="/signup">Create an Account</a><br>
			
			<button mat-raised-button color="primary" type="submit">Log In</button>
		</form>
	</div>
	
</mat-card>
