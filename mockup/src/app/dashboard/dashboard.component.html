<!DOCTYPE html>

<h2>Dashboard</h2>

<div fxLayout="row wrap" fxLayoutGap=16px>

	<mat-card mat-ripple  [matRippleColor]="primary" class="dashCard mat-elevation-z4" fxLayout="column"
	*ngFor="let card of cards"
	fxLayoutGap=10px (click)=onclick(card.getRef())>
		<fa-icon icon={{card.icon}} size="10x"></fa-icon>
		<h3>{{card.title}}</h3>
	</mat-card>
</div>
